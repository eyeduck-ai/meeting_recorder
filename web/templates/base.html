<!DOCTYPE html>
<html lang="zh-TW" data-theme="business">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meeting Recorder{% endblock %}</title>

    <!-- Tailwind CSS + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Theme Consistency Script (Prevent FOUC) -->
    <script>
        (function () {
            try {
                var localTheme = localStorage.getItem('theme');
                var theme = localTheme || 'business';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>


    <!-- Custom styles -->
    <style>
        /* Apple/Glassmorphism Styles */
        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.01em;
        }

        .glass-panel {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        [data-theme='corporate'] .glass-panel {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .rounded-apple {
            border-radius: 24px;
        }

        .btn {
            border-radius: 9999px;
            /* Pill shape */
            text-transform: none;
            font-weight: 500;
        }

        .table {
            border-radius: 20px;
            overflow: hidden;
        }

        .card {
            border-radius: 24px;
        }

        .navbar {
            backdrop-filter: blur(12px);
            /* Remove explicit background color to let bg-base-100/80 work */
        }
    </style>
</head>

<body class="min-h-screen bg-base-200 text-base">
    <!-- Navbar -->
    <div class="navbar bg-base-100/80 sticky top-0 z-50 shadow-sm border-b border-base-content/5">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl font-bold tracking-tight">Meeting Recorder</a>
        </div>
        <div class="flex-none gap-2">
            <ul class="menu menu-horizontal px-1 font-medium">
                <li><a href="/"
                        class="rounded-lg {% if request.url.path == '/' %}active !bg-primary/20 !text-primary{% endif %}">Dashboard</a>
                </li>
                <li><a href="/meetings"
                        class="rounded-lg {% if '/meetings' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Meetings</a>
                </li>
                <li><a href="/schedules"
                        class="rounded-lg {% if '/schedules' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Schedules</a>
                </li>
                <li><a href="/jobs"
                        class="rounded-lg {% if '/jobs' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Jobs</a>
                </li>
                <li><a href="/recordings"
                        class="rounded-lg {% if '/recordings' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Recordings</a>
                </li>
                <li><a href="/detection-logs"
                        class="rounded-lg {% if '/detection-logs' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Detection</a>
                </li>
                <li><a href="/settings"
                        class="rounded-lg {% if '/settings' in request.url.path %}active !bg-primary/20 !text-primary{% endif %}">Settings</a>
                </li>
                {% if auth_enabled %}
                <li><a href="/logout" class="text-error rounded-lg">Logout</a></li>
                {% endif %}
            </ul>

            <!-- Theme Controller (Rightmost) -->
            <label class="swap swap-rotate btn btn-ghost btn-circle ml-2">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="theme-controller" value="corporate" />

                <!-- sun icon -->
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>

                <!-- moon icon -->
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
            </label>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast toast-end">
        {% block toasts %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <script>
        // Sync theme controller with current theme
        document.addEventListener('DOMContentLoaded', function () {
            var theme = document.documentElement.getAttribute('data-theme');
            var themeController = document.querySelector('.theme-controller');
            if (themeController) {
                themeController.checked = (theme === 'corporate');

                themeController.addEventListener('change', function (e) {
                    var newTheme = e.target.checked ? 'corporate' : 'business';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>
</body>

</html>
