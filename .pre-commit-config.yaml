# Pre-commit hooks configuration
# Install: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Linter (with auto-fix)
      - id: ruff
        args: [--fix]
      # Formatter
      - id: ruff-format

  # Auto-stage files modified by formatters
  # This ensures formatted files are included in the commit
  - repo: local
    hooks:
      - id: auto-stage-formatted
        name: auto-stage formatted files
        entry: git add -u
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

  # Run tests (only on push, not on every commit)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -v --tb=short -x
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

